{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="display-6">Detalhes da Categoria</h3>
        <a href="{% url 'category_list' %}" class="btn btn-secondary" style="height: 2.5em;"><i class="bi bi-arrow-return-left"></i></a>
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.name }}</h3>
                <p class="card-text">{{ object.description }}</p>
            </div>
        </div>
    </div>

{% endblock %}
